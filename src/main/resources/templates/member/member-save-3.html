<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/header :: head ('회원가입')"></head>

<body class="text-center d-flex flex-column h-100">
<header th:replace="layout/header :: header"></header>

<main class="form-signin">
    <div class="container pt-5 my-5 border">
        <form id="needs-validation" novalidate>
            <h1 class="h3 m-3 fw-normal">회원가입</h1>
            <div class="form-group">
                <label class="sp-label" for="username">아이디</label>
                <div class="row">
                    <div class="col-9">
                        <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요." required minlength="4" size="20">
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-success" id="username-valid">중복 확인</button>
                    </div>
                    <span class="checkUsername1">사용 가능한 아이디 입니다</span>
                    <span class="checkUsername2">아이디가 이미 존재합니다</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">패스워드</label>
                <input type="password" class="form-control" id="password" placeholder="패스워드를 입력하세요." required minlength="8" size="20">
            </div>

            <div class="form-group">
                <label for="checkPasswordEqual">패스워드 확인</label>
                <input type="password" class="form-control" id="checkPasswordEqual" placeholder="패스워드를 한번 더 입력하세요." required minlength="8" size="20">

                <span class="checkPw1">비밀번호가 일치합니다.</span>
                <span class="checkPw2">비밀번호가 일치하지 않습니다.</span>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요." required minlength="2" size="20">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요." required="required">
            </div>

            <div class="form-group">
                <label for="nickname">닉네임</label>

                <div class="row">
                    <div class="col-9">
                        <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력하세요." required minlength="4" size="20">
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-success" id="nickname-valid">중복 확인</button>
                    </div>
                    <span class="checkNickname1">사용 가능한 닉네임 입니다</span>
                    <span class="checkNickname2">해당 닉네임이 이미 존재합니다</span>
                </div>
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-success" id="btn-save">회원가입</button>
        </form>
    </div>
</main>

<footer th:replace="layout/footer :: footer"></footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script th:src="@{/js/singUpTest.js}"></script>
</body>

</html>
