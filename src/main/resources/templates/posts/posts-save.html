<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/header :: head ('글 작성')">
</head>

<body class="text-center d-flex flex-column h-100">
<header th:replace="layout/header :: header"></header>



<main class="form-save">
<!--    rounded flex-md-row mb-4 shadow-sm h-md-250-->
    <div class="container-fluid pt-5 my-5 border">
        <form th:action="@{/posts/posts-save}" th:method="post">
            <h1 class="h3 m-3 fw-normal">글쓰기</h1>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" style="height:400px; width:500px;" maxlength='1000'  id="content" name="content" placeholder="내용을 입력하세요" required></textarea>
            </div>
        </form>
        <button type="submit" class="btn btn-primary" id="btn-save">등록</button>
        <a href="/" role="button" class="btn btn-secondary">취소</a>
    </div>
</main>


<footer th:replace="layout/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script th:src="@{/js/posts.js}"></script>
